<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Polynomial Synthetic Division</title>

  <link rel="stylesheet" href="index.css">

  <!--math.js gives us a lot of math functions, but we especially want it because it supports fractions-->
  <script src="https://unpkg.com/mathjs@9.2.0/lib/browser/math.js"></script>
  <!--mathJax gives us the ability to format LaTeX mathematical equations and symbols for HTML output-->
  <!--https://www.latex-project.org/-->
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <!--These are of course our own scripts with various utility functions-->
  <script src="./scripts/factor.js"></script>
  <script src="./scripts/polynomial.js"></script>
  <script src="./scripts/polynomialInputParser.js"></script>
  <script src="./scripts/polynomialInputValidator.js"></script>
  <script src="./scripts/polynomialSet.js"></script>
  <script src="./scripts/polynomialTerm.js"></script>
  <script src="./scripts/polynomialTermSet.js"></script>
  <script src="./scripts/polynomialDivider.js"></script>
  <script src="./scripts/polynomialMultiplier.js"></script>
  <script src="./scripts/tokenizer.js"></script>
  <script src="./indexModel.js"></script>
  <script src="./indexView.js"></script>
  <script src="./indexController.js"></script>
</head>

<body>
  <input type="text" id="input"
    placeholder="Enter one or more polynomial, e.g. 2x^2 -3x + 4, (x + 2)(x - 3), etc."></input>

  <p id="inputValidationDisplay" class="validation"></p>
  <h1 id="parsedInputDisplay"></h1>

  <input type="submit" id="productButton" value="Multiply"></input>
  <h1 id="productDisplay"></h1>

  <input type="submit" id="factorButton" value="Factor"></input>
  <h1 id="factorSetDisplay"></h1>
  <h2 id="factorMatrixDisplay"></h2>

  <!--Script that provides the "composition root" of our index page-->
  <script src="./index.js"></script>

</html>
