<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Polynomial Synthetic Division</title>

  <style>
    input[type=text],
    select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      text-align: center;
      font-size: larger;
    }

    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    input[type=text].invalid {
      color: red;
    }

    p.validation {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      text-align: center;
      font-size: large;
      /*visibility: hidden;*/
      color: green;
    }

    p.validation.visible {
      visibility: visible;
      color: red;
    }
  </style>

  <!--math.js gives us a lot of math functions, but we especially want it because it supports fractions-->
  <script src="https://unpkg.com/mathjs@9.2.0/lib/browser/math.js"></script>

  <!--mathJax gives us the ability to format LaTeX mathematical equations and symbols for HTML output-->
  <!--https://www.latex-project.org/-->

  <!--script type="text/javascript"
    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script-->

  <!--script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$$','$$']]}
    });
  </script-->
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <!--script type="text/javascript" id="MathJax-script" 
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script-->

  <!--These are of course our own scripts with various utility functions-->
  <script src="./scripts/factorNumbers.js"></script>
  <script src="./scripts/polynomial.js"></script>
  <script src="./scripts/polynomialSet.js"></script>
  <script src="./scripts/polynomialTerm.js"></script>
  <script src="./scripts/polynomialTermSet.js"></script>
  <script src="./scripts/polynomialParser.js"></script>
  <script src="./scripts/polynomialDivider.js"></script>
  <script src="./scripts/polynomialMultiplier.js"></script>
</head>

<body>
  <input type="text" id="polynomialInput" placeholder="Enter a polynomial, e.g. 2x^2 -3x + 4 .."
    onkeyup="displayInputPolynomialSet()"></input>
  <p id="validationMessage" class="validation"></p>
  <h1 id="polynomialSetDisplay"></h1>
  <input type="submit" id="multiply" value="Multiply" onclick="multiplyInputPolynomialSet()"></input>
  <h1 id="polynomialProductDisplay"></h1>
  <input type="submit" id="factor" value="Factor" onclick="factorInputPolynomialSetProduct()"></input>
  <h2 id="matrix"></h2>
  <script>

    function multiplyInputPolynomialSet() {
      let polynomialSet = parseInputToPolynomialSet();
      let polynomialProduct = polynomialSet.multiplyAll();
      console.log("POLYNOMIAL PRODUCT");
      console.log(polynomialProduct);
      ///////////////////////////////////////////////////////////////////////////
      const includeZeroCoefficientTerms = false;
      const polynomialProductLatex = polynomialProduct.toLatex(includeZeroCoefficientTerms);
      console.log("POLYNOMIAL PRODUCT LATEX");
      console.log(polynomialProductLatex);
      ///////////////////////////////////////////////////////////////////////////
      const displayElement = document.getElementById("polynomialProductDisplay");
      displayElement.innerText = polynomialProductLatex;
      MathJax.typeset();
      ///////////////////////////////////////////////////////////////////////////
    }

    function parseInputToPolynomialSet() {
      ///////////////////////////////////////////////////////////////////////////
      const inputElement = document.getElementById("polynomialInput");
      let input = inputElement.value;
      ///////////////////////////////////////////////////////////////////////////
      const parser = new PolynomialParser();
      ///////////////////////////////////////////////////////////////////////////
      const validationMessageElement = document.getElementById("validationMessage");
      let validationStatus = parser.getInputValidationStatus(input);
      if (validationStatus !== "Valid") {
        inputElement.classList.add("invalid");
        validationMessageElement.innerText = validationStatus;
        validationMessageElement.classList.add("visible");
      }
      else {
        inputElement.classList.remove("invalid");
        validationMessageElement.innerText = "All Good";
        validationMessageElement.classList.remove("visible");
      }
      ///////////////////////////////////////////////////////////////////////////
      const termSets = parser.parseInputToTermSets(input);
      console.log("TERM SETS");
      console.log(termSets);
      let polynomials = [];
      termSets.forEach(termSet => {
        polynomials.push(new Polynomial(termSet));
      });
      const polynomialSet = new PolynomialSet(polynomials);
      console.log("Polynomial set from input");
      console.log(polynomialSet);
      return polynomialSet;
    }

    function displayInputPolynomialSet() {
      const polynomialSet = parseInputToPolynomialSet();
      ///////////////////////////////////////////////////////////////////////////
      const includeZeroCoefficientTerms = false;
      const polynomialSetLatex = polynomialSet.toLatex(includeZeroCoefficientTerms);
      ///////////////////////////////////////////////////////////////////////////
      const displayElement = document.getElementById("polynomialSetDisplay");
      displayElement.innerText = polynomialSetLatex;
      MathJax.typeset();
      ///////////////////////////////////////////////////////////////////////////
    }

    function factorInputPolynomialSetProduct() {
      // There is a ridiculous lack of state here as we continuously parse
      // everything from the initial user input again and again. Oh well.
      const polynomialSet = parseInputToPolynomialSet();
      const polynomialProduct = polynomialSet.multiplyAll();
      const variableLetter = polynomialProduct.termSet.terms[0].variableLetter;
      const divider = new PolynomialDivider(polynomialProduct);
      divider.divideAll(variableLetter);
      console.log(divider);
      ///////////////////////////////////////////////////////////////////////////
      let matrixLatex = divider.renderToLatex();
      console.log(matrixLatex);
      ///////////////////////////////////////////////////////////////////////////
      let matrixElement = document.getElementById("matrix");
      matrixElement.textContent = matrixLatex;
      MathJax.typeset();
      ///////////////////////////////////////////////////////////////////////////
    }

  </script>

</body>

</html>
